<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        h1.coming {
            font-family: 'Noto Sans', sans-serif;
            font-size: 48px;
            line-height: 56px;
            font-weight: bold;
            color: #000;
        }

        p.coming {
            font-family: 'Noto Sans', sans-serif;
            font-size: 18px;
            line-height: 24px;
            font-weight: 400;
            color: rgba(60, 60, 67, 0.6);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 ">

<div class="text-center space-y-6">
    <div class="max-w-[570px] mx-auto text-center px-6 sm:px-0 md:px-0">


        <!-- Logo -->
        <div class="flex items-center justify-center ">
            <img src="logo.svg" alt="Logo" class="mx-auto w-[100px] md:w-[150px]  h-auto">
        </div>
        <!-- Title -->
        <h1 class="coming mb-4 text-4xl md:text-6xl">Coming Soon</h1>
        <!-- Description -->
        <p class="coming mb-10 text-base md:text-lg">
            Get ready for something extraordinary. Sign up with your email to be among the first to experience the future of connection.
        </p>
    <!-- Mailchimp Form -->
        <div class="">

            <form
                    action="https://edirq.us11.list-manage.com/subscribe/post?u=eb93d9d560f286f0aea320d01&amp;id=d2d762ff19"
                    method="post"
                    id="mc-embedded-subscribe-form"
                    name="mc-embedded-subscribe-form"
                    class="flex flex-wrap gap-y-5 items-center md:space-y-0"
                    target="_blank"
                    novalidate>
                <!-- Email Input -->
                <div class="relative flex-1 w-full">
                    <label for="mce-EMAIL" class="absolute top-1/2 left-4 -translate-y-1/2 text-black">
                        Email
                    </label>
                    <input type="email" name="EMAIL" id="mce-EMAIL"
                           placeholder="name@example.com"
                           required
                            class="w-full border border-gray-300 rounded-lg p-3 pl-28 focus:outline-none focus:ring-2 focus:ring-blue-400"
                    />
                </div>
                <label class="flex items-center text-sm hidden">
                    <input type="checkbox" name="gdpr[48260]" id="gdpr_48260" value="Y"
                           class="mr-2 w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                           checked>
                    I agree to receive emails about updates.
                </label>

                <!-- Subscribe Button -->
                <button
                        type="submit"
                        class="bg-[#0071FF] text-white font-[SF Pro] font-normal text-[17px] py-3 px-6 rounded-lg hover:bg-blue-600 w-full lg:w-auto lg:ml-5">
                    Subscribe
                </button>
            </form>





        <div class="absolute bottom-12 left-0 right-0 text-center">
            <a target="_blank" href="https://edirq.com/" class="text-[#007AFF] inline-flex items-center font-medium hover:underline">
                Visit Our Company Website
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="2"
                        stroke="currentColor"
                        class="w-4 h-4 ml-2"
                >
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M5 12h14M12 5l7 7-7 7"
                            transform="rotate(-45 12 12)"
                    />
                </svg>
            </a>
        </div>

    </div>


</body>
</html>
